{% extends 'base_layout.html' %}

{% block content %}
	<body onmousedown = "SendPostRequestSent(event)" style="background-image: linear-gradient(to bottom right,orange,blue); background-size:cover; background-repeat: no-repeat;" >
		<nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom">
			<a class="navbar-brand" style="font-size:150%;">VOICE BASED EMAIL</a>
		</nav>
		<br><br><br>
		<br><br><br>
		<br><br>
		<div class="text-left text-white">
			<div class="content">
				<div class="container" >
					<center>
						<h4 class="masthead-heading mb-0" style = "margin-top: -100px; font-size: 60px;color:black;">SENT MAILS PAGE</h4>			
						<br>
						<h2> What would you like to do? <h2><br>
						
					</center>
					

				
				<table align="center" >
					<tr>
						<td>
							
								<input href="inbox.html"class="btn btn-primary btn-xl rounded-pill mt-5"
								 role="button"
								 style="width: 250px; background-color: black;" type="submit" 
								value="SEARCH" >
						</td>

					</tr>
						
					<tr>
						<td>
							
								<input href="options.html"class="btn btn-primary btn-xl rounded-pill mt-5" 
								role="button" 
								style="width: 250px; background-color: black;" type="submit"  
								value="BACK">
						</td>
					</tr>
						
					
					<tr>
						<td>
							
								<input href="login.html"class="btn btn-primary btn-xl rounded-pill mt-5"
								role="button"
								style="width: 250px; background-color: black;"  type="submit" 
								value="LOGOUT">
						</td>
					</tr>
						

				</table>
			
				</div>
			</div>
		</div>

	<script>
	function SendPostRequestSent(event){
		$.ajax({
        url: "{% url 'homepage:sent' %}",
        method: 'POST',
        data: { 'csrfmiddlewaretoken': '{{ csrf_token }}'},
        success: function (data) {
			if(data.result == 'success'){
				window.location = "{% url 'homepage:options' %}";
			}
			else if(data.result == 'logout'){
				window.location = "{% url 'homepage:end' %}";
			}
        }
    });
	}
	</script>

{% endblock %}
